<!DOCTYPE html>
<html>

<head>
  <!-- Title & Meta details -->
  <title>Shuffle and Sort</title>
  <meta charset="UTF-8" />

  <!--Importing the Styles-->
  <link type="text/css" rel="stylesheet" href="./styles/style.css" />

  <!--Importing the Shuffle Utility-->
  <script src="./scripts/main.js" defer></script>
</head>

<body>
  <!-- Functionality Container -->
  <div class="container">

    <!-- Header Section -->
    <header>
      <h1>Shuffle and Sort</h1>
      <div class="horizontal-line"></div>
    </header>

    <!-- Functionality Section -->
    <div class="container-section">
      <!-- Button Container-->
      <div>
        <button id="shuffle" type="button" class="btn blue active">
          Shuffle
        </button>
        <button id="sort" type="button" class="btn blue">
          Sort
        </button>
      </div>

      <!-- Item Container -->
      <div id="shuffleAndSort" class="container-shuffle-sort">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
        <div class="item-5">5</div>
        <div class="item-6">6</div>
        <div class="item-7">7</div>
        <div class="item-8">8</div>
        <div class="item-9">9</div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>
        Shuffle and Sort by Debasish Panda
      </p>
    </footer>
  </div>
</body>

</html>
